<div class="container">
    <form       
      (submit)="signup()" 
      class="form-signin"
      #form="ngForm">
      <h2 class="form-signin-heading">Please sign up</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
        type="email" 
        id="inputEmail" 
        name="email"
        class="form-control" 
        placeholder="Email address" 
        required 
        autofocus
        [(ngModel)]="signupForm.email"
        #email="ngModel"
        email="true">
        
        <!-- 当email是有效的或者email是干净的没有被碰过的
        那么这个div就是隐藏状态 -->
        <!-- <div
        [hidden]="email.valid||email.pristine" 
        class="alert alert-danger">Email is required</div> -->
        <!-- angular表单双向绑定会为绑定的元素提供一些特殊的类名 
        <p>{{email.className}}</p>-->
        <!-- 当email是无效的并且email是被输入过数据的或者email是被碰过的 -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Invalid Email.
          </div>
        </div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
        type="password" 
        id="inputPassword"
        name="password" 
        class="form-control" 
        placeholder="Password" 
        required
        [(ngModel)]="signupForm.password"
        #password="ngModel"
        minlength="6"
        maxlength="18">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger">
          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password minlength 6.
          </div>
          <div *ngIf="password.errors.maxlength">
            Password maxlength 18.
          </div>
        </div>
        <div *ngIf="email_err_msg" class="alert alert-danger">
            {{email_err_msg}}
          </div>
      <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit"
        [disabled]="!form.form.valid">Sign up</button>
    </form>
    <p class="info"><a href="/signin">Already have an account? Login here.</a></p>
  </div>
